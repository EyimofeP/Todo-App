{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Confirm Delete
{% endblock %}
{% block content %} 
<div class="container">
	<br>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header text-white bg-primary">
          <h4 class="text-center">Confirm Delete</h4></div>
          <div class="card-body">
            <form action="" method="post" accept-charset="utf-8">
              <h3 class="text-center">Are you sure you want to delete?</h1>
              {% csrf_token %}
              {{form|crispy}}
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6 mx-auto text-center">
                    <button type="submit" class="btn text-white bg-danger">Delete</button>
                  </div>
                  <div class="col-xs-6 mx-auto text-center">
                    <a href="#" class="btn text-white bg-primary " id="close-window">Cancel</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

<script type="text/javascript">
  document.getElementById('close-window').addEventListener("click", function() {
    window.close();
  })
</script>
{% endblock %}
