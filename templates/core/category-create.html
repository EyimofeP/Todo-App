{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="col-md-6 mx-auto pt-3">
      <div class="card">
        <div class="card-header text-white bg-primary ">
          <h4 class="text-center"><i class="fas fa-plus"></i> Create Category</h4></div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              {% csrf_token %}
              {{form|crispy}}
              <div class="form-group">
                <div class="mx-auto">
                  <button type="submit" class="btn btn-block btn-sm text-white bg-primary">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
